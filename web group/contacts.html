<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #ffeded; /* Unique background color */
        }

        /* Container styles */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }

        /* Header styles */
        header {
            background-color: #ff3366; /* Header background color */
            padding: 1rem 0;
            text-align: center;
            border-radius: 0 0 10px 10px; /* Rounded corners at the bottom */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
            margin-bottom: 2rem; /* Add space between header and content */
            position: relative;
        }

        header h1 {
            color: #fff; /* Text color */
            font-size: 2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        /* Navigation styles */
        nav {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff; /* Text color */
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #ffeded; /* Light text color on hover */
            background-color: #fff; /* Hover background color */
        }

        /* Section styles */
        section {
            background-color: #fff; /* White background */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
        }

        /* Heading styles */
        h1, h2 {
            margin-bottom: 1rem;
            color: #333; /* Dark text color */
        }

        /* Form styles */
        form {
            margin-top: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555; /* Text color for labels */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc; /* Border color */
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #ff3366; /* Pink color for button */
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e6004d; /* Darker pink color on hover */
        }

        /* Footer styles */
        footer {
            background-color: #333; /* Dark background color */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
       
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section>
            <p>We'd love to hear from you. Please fill out the form below to get in touch with us:</p>
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </section>
         <div class="social-icons">
                <a href="#" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="https://wa.me/yourphonenumber" target="_blank"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
                <a href="#" target="_blank"><img src="tiktok-icon.png" alt="TikTok"></a>
            </div>
    </div>


    <footer>
        <p>&copy; 2024 Nana. All rights reserved.</p>
    </footer>
</body>
</html>
