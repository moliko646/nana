<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }
        .tracking-info {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .tracking-number {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .tracking-message {
            font-size: 18px;
            margin-bottom: 40px;
            color: #666;
        }
        .tracking-number strong {
            color: #ff3366;
        }
        .continue-shopping {
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #ff3366;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .continue-shopping:hover {
            background-color: #e6004d;
        }
    </style>
</head>
<body>
    <h1>Thank You For Your Order!</h1>
    <div class="tracking-info">
        <p class="tracking-number">Your Order Tracking Number:</p>
        <p class="tracking-message">Your order is on its way. Here is your tracking number:</p>
        <p><strong>ABC123456789</strong></p>
        <p>We hope you enjoy your purchase!</p>
    </div>
    <a href="shop.html" class="continue-shopping">Continue Shopping</a>
</body>
</html>
